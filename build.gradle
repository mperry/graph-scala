
apply plugin: 'scala'
apply plugin: "application"

defaultTasks "build"

mainClassName = "com.github.mperry.graph.Repl"

run {
    standardInput = System.in
    if (project.hasProperty("args")) {
        args project.args
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.3'
    compile 'io.argonaut:argonaut_2.10:6.0.3'
    compile 'org.scalaz:scalaz-core_2.10:7.0.6'

    testCompile 'junit:junit:4.11'
    testCompile 'org.scalatest:scalatest_2.10:2.0'
    testCompile 'org.scalacheck:scalacheck_2.10:1.11.3'


}
